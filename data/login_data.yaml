-
  epic: fecshop项目
  feature: 登录模块
  story: 用户登录成功
  title: 登录成功
  url: /cn/customer/account/login
  payload:
    account: phone
    password: password
  validate:
    equals:
      "浏览器当前的url：http://fecyo.fecshop.com/cn/customer/account": [current_url, "http://fecyo.fecshop.com/cn/customer/account"]

